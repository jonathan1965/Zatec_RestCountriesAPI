<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/loader.css">
    <title>All Countries</title>
</head>
<body>

 <section class="spinnerLoader">
     <div class="loader">
         <div class="circle"></div>
         <div class="circle"></div>
     </div>
</section>
</section>
<section class="sectionTwo">
    <div class="wrapper1 shadow">
      <h4><i class="fa fa-landmark"></i>  Pick your Favority Country</h4>
    </div>
    <div class="wrapper">
      <div class="form-control">
        <input
          type="text"
          placeholder="Search Country"
          class="searchCountry"
        /><i class="fas fa-search search"></i>
      </div>
      <div class="filterCon">
        <div class="filterReg">
          <p>Filter By Region</p>
          <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="list showlist">
          <h3 class="continent">All</h3>
          <h3 class="continent">Africa</h3>
          <h3 class="continent">America</h3>
          <h3 class="continent">Asia</h3>
          <h3 class="continent">Europe</h3>
          <h3 class="continent">Oceania</h3>
        </div>
      </div>
    </div>
    <div class="countriesList"></div>
    <div class="countrySelf show"></div>
  </section>
<script src="/src/index.js"></script>
</body>
</html>
